  <h2 class="p2" id="sigil_toc_id_193">第38章　新模式</h2>

  <p class="ziti">设计模式已经诞生多年，“23”这个数字也在逐渐变大，这是好事情，表明我们软件界正在积累、汇编我们的知识和经验。一个模式的提出和成熟需要一段时间，因此本章挑选了5个大家时常使用，但又经常忽视的新模式进行讲解，即规格模式、对象池模式、雇工模式、黑板模式、空对象模式。希望这5个新模式能够帮助大家解决更多的实际开发难题。</p>
