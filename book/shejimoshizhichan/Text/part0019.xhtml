  <h2 class="p2" id="sigil_toc_id_22">第5章　迪米特法则</h2>

  <h3 class="p3" id="sigil_toc_id_23">5.1 迪米特法则的定义</h3>

  <p class="ziti">迪米特法则（Law of Demeter，LoD）也称为最少知识原则（Least Knowledge Principle，LKP），虽然名字不同，但描述的是同一个规则：一个对象应该对其他对象有最少的了解。通俗地讲，一个类应该对自己需要耦合或调用的类知道得最少，你（被耦合或调用的类）的内部是如何复杂都和我没关系，那是你的事情，我就知道你提供的这么多public方法，我就调用这么多，其他的我一概不关心。</p>
