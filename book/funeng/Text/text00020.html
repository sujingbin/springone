<h1>第五部分<br/>
走在时代前面</h1>
<blockquote>
<p>对于现在领导社会的人来说，首要的责任是教育：如果可能，在民众的信仰中注入新的生命，纯化民众的道德观念，控制民众的行为；现在的民众大多被盲目的本能所支配，不知其真正的利益何在，因此要将治国的道理教给他们，破除他们那些盲目的本能；此外，领导人还要调整政府，使政府符合时代和环境的需要，符合人民和客观条件的需要。<span class="sbiao">
<a id="notes465" href="text00023.html#notes465n">1</a>
</span>
</p>
<p class="right">——亚历克西斯·德·托克维尔</p>
</blockquote>
